<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Song Word Remover</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" id = "main_contain">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Song Splitter</h3>
            </div>
            <div class="panel-body">
              <h3>Type a song title in the box below.</h3>
              <input id = "song_title" type = "text" />
            </div>
            <div class="panel-footer">
              <div id = "output"></div>
            </div>
          </div>



        </div>
      </div>
    </div>
  </body>

  <script>
    $("document").ready(function() {
    $("#song_title").keyup(function(){
      $("#output").html("");
      var title_array = $("#song_title").val().split(" ");

      for(var i = 0; i < title_array.length; i++) {
        // Remove this iteration element from the array, implode the rest and write it to screen
        var fancy =  title_array.slice(0, i).concat(["_____"]).concat(title_array.slice(i+1, title_array.length));
        $("#output").append("<p class='new_title'>" + fancy.join(" ") + "</p>");
      }

    });



      $("#clicker").click(function() {


      });
    });
  </script>
</html>
